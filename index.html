<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Simple Interest Calculator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form">
                    <div class="form-group">
                        <label for="principal">Principal</label>
                        <input type="text" class="form-control" placeholder="Enter the principal here" id="principal">
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <input type="text" class="form-control" placeholder="Enter the rate here" id="rate">
                    </div>
                    <div class="form-group">
                        <label for="time">Time period</label>
                        <input type="text" class="form-control" placeholder="Enter the period here" id="time">
                    </div><br>
                    <button class="btn btn-primary"  type="button" onclick="calculate()" >Calculate</button>
                </form>
                <h2 id="res">N</h2>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        
        function calculate(){
            var p=0;
            var r=0;
            var t=0;
            var result=0;
             p = parseFloat(document.getElementById("principal").value);
             r = parseFloat(document.getElementById("rate").value);
             t = parseFloat(document.getElementById("time").value);
             result = (p*r*t)/100;
            document.getElementById("res").innerHTML = "N"+ result;
        }

    </script>
</body>
</html>
